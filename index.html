<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Submission for Frontend Mentor challenge: QR Code Component (HTML, CSS)">
    <meta name="keywords" content="html, css, frontend mentor, frontendmentor, frontend mentor challenge, frontend mentor challenges, qr code, qr code component, frontend mentor qr code component">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR code component</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<body>
	<main>
		<div class="qr-code-component">
			<div class="qr-code-component__image-container">
				<img src="./assets/images/image-qr-code.png" width="576" height="576" alt="QR code that will take you to Frontend Mentor site">
			</div>
			<div class="qr-code-component__text-container">
				<h1 class="qr-code-component__heading">Improve your front-end skills by building projects</h1>
				<p class="qr-code-component__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
	</main>
  
	<div class="attribution">
